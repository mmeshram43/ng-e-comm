
<div class="container">
    <h3 class="display-6 mt-4" >Merchandise</h3>
    <hr>
    <div class="row">
        <div class="card mx-2 mt-2" style="width: 18rem;" *ngFor="let product of products"  >
            <img 
            src={{product.image}}
            width="205" height="205"
             class="card-img-top" alt="Picture">
            <div class="card-body">
              <h5 class="card-title">{{product.title | slice:0:20 }}... </h5>
              <p class="">{{product.description | slice:0:100 }}...</p>
              <p class="">Price - {{product.price}}</p>
              <a  class="btn btn-info btn-sm" (click)="AddTOCart(product)" >Add To Cart</a>
              <!-- <a  class="btn btn-danger btn-sm"  >Remove from Cart</a> -->
            </div>
          </div>
    

    </div>

</div>
